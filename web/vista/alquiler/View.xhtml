<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlquilerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlquilerLabel_idAlquiler}"/>
                    <h:outputText value="#{alquilerController.selected.idAlquiler}" title="#{bundle.ViewAlquilerTitle_idAlquiler}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_clienteNickName}"/>
                    <h:outputText value="#{alquilerController.selected.clienteNickName}" title="#{bundle.ViewAlquilerTitle_clienteNickName}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_articuloidArticulo}"/>
                    <h:outputText value="#{alquilerController.selected.articuloidArticulo}" title="#{bundle.ViewAlquilerTitle_articuloidArticulo}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_fechaAlquiler}"/>
                    <h:outputText value="#{alquilerController.selected.fechaAlquiler}" title="#{bundle.ViewAlquilerTitle_fechaAlquiler}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_fechadeEntrega}"/>
                    <h:outputText value="#{alquilerController.selected.fechadeEntrega}" title="#{bundle.ViewAlquilerTitle_fechadeEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_fechadeDevolucion}"/>
                    <h:outputText value="#{alquilerController.selected.fechadeDevolucion}" title="#{bundle.ViewAlquilerTitle_fechadeDevolucion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alquilerController.destroyAndView}" value="#{bundle.ViewAlquilerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlquilerEditLink}"/>
                <br />
                <h:commandLink action="#{alquilerController.prepareCreate}" value="#{bundle.ViewAlquilerCreateLink}" />
                <br />
                <h:commandLink action="#{alquilerController.prepareList}" value="#{bundle.ViewAlquilerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlquilerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
