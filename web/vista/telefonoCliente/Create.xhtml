<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefonoClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelefonoClienteLabel_idTelefonoCliente}" for="idTelefonoCliente" />
                    <h:inputText id="idTelefonoCliente" value="#{telefonoClienteController.selected.idTelefonoCliente}" title="#{bundle.CreateTelefonoClienteTitle_idTelefonoCliente}" required="true" requiredMessage="#{bundle.CreateTelefonoClienteRequiredMessage_idTelefonoCliente}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoClienteLabel_clienteNickName}" for="clienteNickName" />
                    <h:inputText id="clienteNickName" value="#{telefonoClienteController.selected.clienteNickName}" title="#{bundle.CreateTelefonoClienteTitle_clienteNickName}" required="true" requiredMessage="#{bundle.CreateTelefonoClienteRequiredMessage_clienteNickName}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoClienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{telefonoClienteController.selected.telefono}" title="#{bundle.CreateTelefonoClienteTitle_telefono}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoClienteController.create}" value="#{bundle.CreateTelefonoClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonoClienteController.prepareList}" value="#{bundle.CreateTelefonoClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTelefonoClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
