<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_nickName}" for="nickName" />
                    <h:inputText id="nickName" value="#{clienteController.selected.nickName}" title="#{bundle.EditClienteTitle_nickName}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nickName}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_contraseña}" for="contraseña" />
                    <h:inputText id="contraseña" value="#{clienteController.selected.contraseña}" title="#{bundle.EditClienteTitle_contraseña}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.EditClienteTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{clienteController.selected.dni}" title="#{bundle.EditClienteTitle_dni}" />
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
