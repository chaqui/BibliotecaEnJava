<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArticuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_idArticulo}" for="idArticulo" />
                    <h:inputText id="idArticulo" value="#{articuloController.selected.idArticulo}" title="#{bundle.CreateArticuloTitle_idArticulo}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_idArticulo}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_clienteNickName}" for="clienteNickName" />
                    <h:inputText id="clienteNickName" value="#{articuloController.selected.clienteNickName}" title="#{bundle.CreateArticuloTitle_clienteNickName}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_clienteNickName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articuloController.create}" value="#{bundle.CreateArticuloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.CreateArticuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArticuloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
