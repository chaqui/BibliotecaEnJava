<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlquilerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_idAlquiler}" for="idAlquiler" />
                    <h:inputText id="idAlquiler" value="#{alquilerController.selected.idAlquiler}" title="#{bundle.EditAlquilerTitle_idAlquiler}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_idAlquiler}"/>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_clienteNickName}" for="clienteNickName" />
                    <h:inputText id="clienteNickName" value="#{alquilerController.selected.clienteNickName}" title="#{bundle.EditAlquilerTitle_clienteNickName}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_clienteNickName}"/>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_articuloidArticulo}" for="articuloidArticulo" />
                    <h:inputText id="articuloidArticulo" value="#{alquilerController.selected.articuloidArticulo}" title="#{bundle.EditAlquilerTitle_articuloidArticulo}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_articuloidArticulo}"/>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_fechaAlquiler}" for="fechaAlquiler" />
                    <h:inputText id="fechaAlquiler" value="#{alquilerController.selected.fechaAlquiler}" title="#{bundle.EditAlquilerTitle_fechaAlquiler}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_fechadeEntrega}" for="fechadeEntrega" />
                    <h:inputText id="fechadeEntrega" value="#{alquilerController.selected.fechadeEntrega}" title="#{bundle.EditAlquilerTitle_fechadeEntrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_fechadeDevolucion}" for="fechadeDevolucion" />
                    <h:inputText id="fechadeDevolucion" value="#{alquilerController.selected.fechadeDevolucion}" title="#{bundle.EditAlquilerTitle_fechadeDevolucion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{alquilerController.update}" value="#{bundle.EditAlquilerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlquilerViewLink}"/>
                <br />
                <h:commandLink action="#{alquilerController.prepareList}" value="#{bundle.EditAlquilerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlquilerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
