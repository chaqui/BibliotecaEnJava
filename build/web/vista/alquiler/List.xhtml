<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlquilerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAlquilerEmpty}" rendered="#{alquilerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alquilerController.items.rowCount > 0}">
                    <h:outputText value="#{alquilerController.pagination.pageFirstItem + 1}..#{alquilerController.pagination.pageLastItem + 1}/#{alquilerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alquilerController.previous}" value="#{bundle.Previous} #{alquilerController.pagination.pageSize}" rendered="#{alquilerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alquilerController.next}" value="#{bundle.Next} #{alquilerController.pagination.pageSize}" rendered="#{alquilerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alquilerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlquilerTitle_idAlquiler}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlquiler}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlquilerTitle_clienteNickName}"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteNickName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlquilerTitle_articuloidArticulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.articuloidArticulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlquilerTitle_fechaAlquiler}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAlquiler}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlquilerTitle_fechadeEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechadeEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlquilerTitle_fechadeDevolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechadeDevolucion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alquilerController.prepareView}" value="#{bundle.ListAlquilerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alquilerController.prepareEdit}" value="#{bundle.ListAlquilerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alquilerController.destroy}" value="#{bundle.ListAlquilerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alquilerController.prepareCreate}" value="#{bundle.ListAlquilerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAlquilerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
