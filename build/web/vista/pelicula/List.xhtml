<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeliculaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPeliculaEmpty}" rendered="#{peliculaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{peliculaController.items.rowCount > 0}">
                    <h:outputText value="#{peliculaController.pagination.pageFirstItem + 1}..#{peliculaController.pagination.pageLastItem + 1}/#{peliculaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{peliculaController.previous}" value="#{bundle.Previous} #{peliculaController.pagination.pageSize}" rendered="#{peliculaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{peliculaController.next}" value="#{bundle.Next} #{peliculaController.pagination.pageSize}" rendered="#{peliculaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{peliculaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculaTitle_idpelicula}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpelicula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculaTitle_articuloidArticulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.articuloidArticulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculaTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculaTitle_año}"/>
                            </f:facet>
                            <h:outputText value="#{item.año}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculaTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculaTitle_productora}"/>
                            </f:facet>
                            <h:outputText value="#{item.productora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{peliculaController.prepareView}" value="#{bundle.ListPeliculaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{peliculaController.prepareEdit}" value="#{bundle.ListPeliculaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{peliculaController.destroy}" value="#{bundle.ListPeliculaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{peliculaController.prepareCreate}" value="#{bundle.ListPeliculaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPeliculaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
